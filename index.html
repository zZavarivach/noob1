<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beach Countdown</title>
  <style>
    body {
      margin: 0;
      background: url('Skala sotiros zadnji dan.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    .timer {
      background: rgba(0, 0, 0, 0.4);
      padding: 30px 50px;
      border-radius: 20px;
      font-size: 3rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="timer" id="countdown">Loading countdown...</div>

  <script>
    const targetDate = new Date("2025-08-24T16:59:59").getTime(); // Set your date here
    const countdown = document.getElementById("countdown");

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        countdown.innerHTML = "ðŸŽ‰ Time's up!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
